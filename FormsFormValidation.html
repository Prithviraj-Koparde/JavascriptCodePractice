<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Form Validation</title>
    <link rel="stylesheet" href="FormsFormValidation.css">
</head>

<body>

    <form class="form-1">
        <!-- inline validations  -->
        <!-- <input id="name" maxlength="20" minlength="2" required type="text" placeholder="Name"> -->
        <br><br>
        <input id="name" type="text" placeholder="Name">
        <br>
        <div id="hide">
            <small>Name character should be greater than 2</small>
        </div>
        <br>
        <input type="text" placeholder="Email">
        <br><br>
        <input type="text" placeholder="Address">
        <br><br>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br><br>
        <textarea placeholder="Tell us about you.."></textarea>
        <br><br>
        <input type="submit">
    </form>

    
    <form autocomplete="off" class="form-2">
        <h3>Email and Password Validator</h2>
            <label for="Email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
            <small class="error" id="emailerror">Email is not correct</small>


            <label for="Password">Password:</label>
            <input type="text" id="password" placeholder="Enter your password">
            <small class="error" id="passerror">Password is not correct</small>

            <button type="submit">Validate</button>

            <div id="resultmsg"></div>
    </form>
    <script src="FormsFormValidation.js"></script>
</body>

</html>
